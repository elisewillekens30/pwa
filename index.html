<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameLoop Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body id="bg-form">
    
  <form action="game.html" method="GET" target="_blank">
    <h1>Super Mario 256</h1>  
    <label for="playerName">Player name: </label>
    <input type="text" name="playerName" required>
    <p>Select a character:</p>
    <div class="custom-select" >
      <select id="character" name="character" onchange="characterSelection()">
        <option value="mario">mario</option>​
        <option value="lutin">lutin</option>​
      </select>
    </div>
    <p>Select theme:</p>
    <input type="radio" name="type" value="basic" checked>Basic<br>
    <input type="radio" name="type" value="winter">Winter<br><br>

    <button type="reset">Reset</button><br><br>
    <button type="submit">Play</button>
    
    </form>


</body>
</html>
