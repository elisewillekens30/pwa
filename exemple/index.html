<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>MuddyGames PWA (Progressive Web Application)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="MuddyGames Progressive Web Application">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="MuddyGames">

  <link rel="apple-touch-icon" href="img/icons/152_152.png">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MuddyGames PWA (Progressive Web Application)">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="MuddyGames PWA (Progressive Web Application)">

  <meta name="msapplication-TileImage" content="img/icons/144_144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" href="./css/push.css">

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

</head>


<body onload="onPageLoad()">
  <h1 id="HUD" onload="weaponSelection()"></h1>
  <h1>
    <div id="xy"></div>
  </h1>
  <table>
    <tbody>
      <tr>
        <td colspan="3"><canvas id="game" style="float:left;width:200px;height:200px;border:1px solid #000000"
            onmousemove="getCoordinates(event)" onmouseout="clearCoordinates()"></canvas>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><button onclick="buttonOnClick()" class="button yellow round">Y</button></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><button onclick="buttonOnClick()" class="button blue round">X</button></td>
        <td>&nbsp;</td>
        <td><button onclick="buttonOnClick()" class="button red round">B</button></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><button onclick="buttonOnClick()" class="button green round">A</button></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <label for="equipment" class="select">
            <select id="equipment" onchange="weaponSelection()">
            </select>
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <label for="activated" class="switch">
            <input id="activated" onclick="weaponSelection()" type="checkbox">
            <span class="toggle"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>

</body>
<script src="./js/script.js"></script>
<script src="./register.js"></script>

</html>
